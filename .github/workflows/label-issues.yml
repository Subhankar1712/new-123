name: Auto-label Issues

on:
  issues:
    types:
      - opened
      - edited
jobs:
  label-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.18

      - name: Install Dependencies
        run: npm install
      - name: Label Issues
        run: node label-issues.js
        env:
          GITHUB_EVENT: ${{ toJson(github.event) }}
